    <script>
        function createShader (gl, type, sourceCode) {
        // Compiles either a shader of type gl.VERTEX_SHADER or gl.FRAGMENT_SHADER
        var shader = gl.createShader( type );
        gl.shaderSource( shader, sourceCode );
        gl.compileShader( shader );
        if ( !gl.getShaderParameter(shader, gl.COMPILE_STATUS) ) {
            var info = gl.getShaderInfoLog( shader );
            throw 'Could not compile WebGL program. \n\n' + info;
        }
        return shader;
        }

        function convertCoordsToGL( num, maxDimension, dimension){ 
            //num - coordinate, maxDimension - maximum length of the dimension
            //dimension: x = 0, y = 1

            halfDimension = maxDimension/2

            if (dimension == 0){
                return (num - halfDimension)/halfDimension
            }else if(dimension == 1){
                return (halfDimension - num)/halfDimension
            }
        }

        function convertArrayToGLCoordinates(vertices, maxDimension) {

                // Normalize to WebGL space (-1 to 1)
                let glX = (x / maxDimension) * 2 - 1;
                let glY = 1 - (y / maxDimension) * 2; // Invert Y-axis 
        
                glVertices.push(glX, glY);
            }
        
            return glVertices;
        }
